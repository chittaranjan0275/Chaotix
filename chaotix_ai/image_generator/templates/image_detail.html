<!DOCTYPE html>
<html>
<head>
    <title>Image Detail</title>
</head>
<body>
    <h1>Image Detail</h1>
    <h2>Prompt: {{ image.prompt }}</h2>
    <img src="{{ image.image.url }}" alt="{{ image.prompt }}">
    <p>Generated at: {{ image.created_at }}</p>
    <br>
    <a href="{% url 'image_list' %}">Back to Image List</a>
    <a href="{% url 'generate_images' %}">Generate New Image</a>
</body>
</html>
