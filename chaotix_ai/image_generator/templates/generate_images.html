<!DOCTYPE html>
<html>
<head>
    <title>Generate Images</title>
</head>
<body>
    <h1>Generate Images</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="prompts">Enter your prompts (one per line):</label><br>
        <textarea id="prompts" name="prompts" rows="10" cols="30" required></textarea><br>
        <button type="submit">Generate Images</button>
    </form>
    <br>
    <a href="{% url 'image_list' %}">View All Generated Images</a>
</body>
</html>
